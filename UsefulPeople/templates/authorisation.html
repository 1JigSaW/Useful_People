{% extends "base_auth.html" %}
{% load static %}
{% block title %}Auth{% endblock %}

{% block content %}
<section>
	{% if errors %}
		{% for error in errors %}
			<h3 class="errors_password">{{ error }}</h3>
		{% endfor %}
	{% endif %}
	<div class="auth_block">
	    <h1 class="auth_head">Вход</h1>
	    <form method="POST" class="post-form">{% csrf_token %}
	    	<div class="label_login">
		    	<label for="username">Логин</label>
		    </div>
		    {{ form.username }}
	        <div class="label_password">
		        <label for="password">Пароль</label>
		    </div>
		    {{ form.password }}
	        <button type="submit" class="auth_button">Войти</button>
	    </form>
	</div>
</section>
{% endblock %}
